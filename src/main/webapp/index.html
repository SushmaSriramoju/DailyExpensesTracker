<style>

    .top-links {
        position: absolute;
        top: 10px;
        left: 10px;

        margin-left: 10px;

	.input-container{
		position: relative;

	}

		 min-width: 100;
         padding: 10px;
         border: none;
         border-bottom: 1px solid #ccc;
         outline: none;
         font-size: 16px;
	}
	.input-container input:focus + .watermark {
            opacity: 0;
            }
    .input-container input:not(:lable-shown) + .watermark {
   		 opacity: 0.3;
	}
	.watermark{
		position: absolute;
        top: 0;
        left: 0;
        padding: 10px;
        opacity: 0.5;
        transition: opacity 0.3s;
	}
	.btn-container{
		text-align: center;
	}
	.btn{

            color: rgb(255, 255, 255);
            border: none;
